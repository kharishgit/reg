<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
       <h3> </h3>

       <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form action="{% url 'edit' user.id %}" method="post">
                        {%csrf_token%}
                        <div class="d-flex flex-row align-items-center mb-2">

                            <div class="form-outline flex-fill mb-0">
                                <input type="text" class="form-control" 
                                    name="firstname" value="{{ user.first_name }}" />
                                <label class="form-label">Edit First Name</label>
                            </div>
                        </div>


                        <div class="d-flex flex-row align-items-center mb-2">
                          
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" class="form-control" 
                                    name="lastname" value="{{ user.last_name }}"/>
                                <label class="form-label">Edit Last name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-2">
                          
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" class="form-control" 
                                    name="email" value="{{ user.email }}"/>
                                <label class="form-label">Edit Email</label>
                            </div>
                        </div>



                        <div class="d-flex flex-row align-items-center mb-2">
                          
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" class="form-control"
                                    name="username" value="{{ user.username }}"/>
                                <label class="form-label">Edit user name</label>
                            </div>
                        </div>


                        






      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <input type="submit" value="Update!!" class="btn btn-dark btn-lg btn-block" >
                        </div>
      
                      </form>
                      <div>
                        {% for message in messages%}
                             <h3>{{message}}</h3>
                        {% endfor %}
                    </div>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
             
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
